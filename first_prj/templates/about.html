{% extends 'base.html' %}
{% load static %}
{% block body%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <table id="about" border="0" width="100%" 
        cellpadding="0" cellspacing="0" bgcolor ="#200329">
        <tr>
            <td>
                <table border="8" cellpadding="15" 
                    cellspacing="0" width="80%" align="center">
                    <tr>
                        <td height="180" align="center" 
                            valign="middle" colspan="2">
                            <font face="Verdana" size="7" 
                                color="#f4f3f5">
                                
                            </font>
                            <hr color="#f4f3f5" width="90">
                        </td>
                    </tr>
    <title>hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static "style.css" %}'>
                  </head>
  <body>
    <h1>ABOUT</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<div class="container mt-4 --text-black-900:#e5e4ebd9;">
    <h3 class="text-center"> Latest Blog Posts </h3>
    <br>
    {% for Post in allPosts%}
    <div class="card-group">
        <div class="card">
          <img src="{{Post.img.url}}" class="card-img-top" alt="">
          <style>
          .card-img-top{
            flex: 0 0 60%;
            max-width: 40%;
            text-align: center;
            height: 400px;
          }
        </style>
          <div class="card-body">
            
            <h5 class="card-title">{{ Post.title}}</h5>
            <p class="card-text">{{Post.description}}</p>
            <style>
              .card-body .card-title {
              --bg-black-100:#200329;
              color: var(--bg-black-100);
              position :absolute;
  
              }
            </style>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            
            <hr>
            <p> posted by :<b>{{Post.author_name}}</b></p>
            <p> time stamp :<b>{{Post.timeStamp }}</b></p>
          </div>
        </div>
      {% endfor%}
     </div>
{% endblock body %}
